<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);
      function drawStuff() {
        var encodedStr ="{{b}}";
        var parser = new DOMParser;
        var dom = parser.parseFromString(
            '<!doctype html><body>' + encodedStr,'text/html');
        var decodedString = dom.body.textContent;
        decodedString=decodedString.slice(1,-1);
        console.log(decodedString)
        var obj=JSON.parse(decodedString);
        console.log(obj)
        var arr=Object.entries(obj);
        var data = google.visualization.arrayToDataTable(arr);

        var options = {
          width: 800,
          legend: { position: 'none' },
          chart: {
            title: 'Created by :',
            subtitle: 'ELAAROUB Abdellah & DAMOU Walid' },
          axes: {
            x: {
              0: { side: 'top', label: 'Statistiques des cat√©gories'} // Top x-axis.
            }
          },
          bar: { groupWidth: "70%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));

        



      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
        
      function drawChart() {
        var encodedStr ="{{b}}";
        var parser = new DOMParser;
        var dom = parser.parseFromString(
            '<!doctype html><body>' + encodedStr,'text/html');
        var decodedString = dom.body.textContent;
        decodedString=decodedString.slice(1,-1);
        console.log(decodedString)
        var obj=JSON.parse(decodedString);
        console.log(obj)
        var arr=Object.entries(obj);
        var data = google.visualization.arrayToDataTable(arr);

        var options = {
          title: 'Statistique de chaque categorie'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }


      };
    </script>
  </head>
  <body>
    

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="top_x_div" style="width: 800px; height: 600px; margin: auto; margin-top: 100px;"></div><br><br>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"  id="piechart" style="width: 900px; height: 500px; margin-left: 25%;"></div>
    
      
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
